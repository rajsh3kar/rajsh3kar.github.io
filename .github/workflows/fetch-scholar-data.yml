name: Fetch Google Scholar Data

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install scholarly bibtexparser pyyaml
          
      - name: Fetch Google Scholar publications
        run: |
          python scripts/fetch_scholar_publications.py
        env:
          SCHOLAR_ID: wq36gfgAAAAJ
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add _bibliography/papers.bib _data/publications.yml _news/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update: Fetch latest publications from Google Scholar"
            git push
          fi
